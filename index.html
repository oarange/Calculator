<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="calculator">
      <div class="screen"> 
        <div class="past">  </div>
        <div class="present">  </div>
     </div>
      <button onclick="this.blur();" class="span2" id="clear"> clear </button>
      <button onclick="this.blur();"class="span2" id="delete"> delete</button>
      <button onclick="this.blur();"class="btn">7</button>
      <button onclick="this.blur();"class="btn">8</button>
      <button onclick="this.blur();"class="btn">9</button>
      <button onclick="this.blur();"class="btn-operation">/</button>
      <button onclick="this.blur();"class="btn">4</button>
      <button onclick="this.blur();"class="btn">5</button>
      <button onclick="this.blur();"class="btn">6</button>
      <button onclick="this.blur();"class="btn-operation">*</button>
      <button onclick="this.blur();"class="btn">1</button>
      <button onclick="this.blur();"class="btn">2</button>
      <button onclick="this.blur();"class="btn">3</button>
      <button onclick="this.blur();"class="btn-operation">-</button>
      <button onclick="this.blur();"class="btn-decimal">.</button>
      <button onclick="this.blur();"class="btn">0</button>
      <button onclick="this.blur();"class="btn-equals"> = </button>
      <button onclick="this.blur();"class="btn-operation">+</button>

      
     

    </div>



    <script src="script.js"> </script>
</body>
</html>
